<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <title>Image galery</title>
</head>

<body>
    <header>
        <div class="header-container container">
            <div class="hedader-wrapper">
                <div class="logo"></div>
                <h1>Unsplash API</h1>
            </div>
            <div class="search_box">
                <input class="input" type="search" name="input" id="input" placeholder="Search..."
                    autocomplete="new-password">
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="gallery" id="gallery"></div>
        </div>
    </main>
    <footer>
        <div class="container">
            <div class="footer-data">
                <p class="footer-item">&copy;</p>
                <p class="footer-item">2022</p>
                <a class="footer-item footer-link" href="https://github.com/EvgeniyaAnisko"><img class="git"
                        src="./assets/svg/git.svg" alt="Git"> </a>
            </div>
            <a class="footer-item footer-link" href="https://rs.school/js-stage0/"><img class="rs"
                    src="./assets/svg/rss.svg" alt="Rolling Scopes School"></a>
        </div>
    </footer>
    <script src="./index.js"></script>
</body>

</html>
